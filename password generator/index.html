<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
     <div class="container">
        <h2 class="">PASSWORD GENERATOR</h2>
        <div class="display-container">
            <input readonly class="display"  data-passworddisplay>
            <button data-copy>
                <span data-copymsg>copied</span>
                <img src="./images/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">
             <div class="password-length">
                <p class="">Password length</p>
                <p  data-lengthnumber class=""></p>
             </div>
             <input type="range" min="1" max="20" step="1" data-lengthslider>
        </div>
     
        <!-- input choice -->
        <div class="">
             <input type="checkbox" id="uppercase">
             <label for="uppercase">Include Uppercase Letter</label>
        </div>
        <div class="">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Include Lowercase Letter</label>
        </div>
        <div class="">
            <input type="checkbox" id="numbers">
            <label for="numbers">Include Numbers </label>
        </div>
        <div class="">
            <input type="checkbox" id="symbols">
            <label for="symbols">Include Symbols </label>
        </div>
       
        <!-- strength indicator  -->
        <div class="strenth">
            <p>Strength</p>
             <div data-indicator></div>
        </div>
         
        <!-- generate password -->
        <button class="generate-password">
            GENERATOR PASSWORD
        </button>
     </div>



    <script src="index.js"></script>
</body>
</html>
