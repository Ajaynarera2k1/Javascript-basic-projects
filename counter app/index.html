<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- wrapper class -->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center gap-9 bg-[#344151]">

      <div class="text-[20px] font-medium text-[#0398d4]">Increament And Decrement</div>

      <div class="bg-white flex text-[25px] text-[#0398d4] flex-raw gap-12 p-3 px-5 rounded-sm">
        
        <!-- negative button -->
        <button  onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
            <i class="fa-solid fa-minus"></i>
        </button>
        <div  id="counter" class="font-bold">
           0 
          </div>
       
        <!-- positive button -->
        <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
            <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>
   
    <script src="https://kit.fontawesome.com/8eb56d83ae.js" crossorigin="anonymous"></script>
    <script src="basic.js"></script>
</body>
</html>
